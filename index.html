dth:100%;height:40px" src=""></div></div></body><script src="all.js"></script><script>mui.init({swipeBack:false});var editbox1=new editbox("editbox1",null,editbox1_clickkey,null,null,null);var editbox2=new editbox("editbox2",null,editbox2_clickkey,null,null,null);var editbox3=new editbox("editbox3",null,editbox3_clickkey,null,null,null);var editbox4=new editbox("editbox4",null,editbox4_clickkey,null,null,null);var botton5=new botton("botton5",botton5_clickone);var pic1=new pic("pic1",null);function editbox1_clickkey(b){if(b==13){editbox2.getfocu()}};function editbox2_clickkey(b){if(b==13){editbox3.getfocu()}};function editbox3_clickkey(b){if(b==13){editbox4.getfocu()}};function editbox4_clickkey(b){if(b==13){editbox4.clearfocu();botton5_clickone()}};function botton5_clickone(){editbox1.clearfocu();editbox2.clearfocu();editbox3.clearfocu();editbox4.clearfocu();if(editbox1.getvalue()==""){alert("请输入完整信息！");return}else{if(editbox2.getvalue()==""){alert("请输入完整信息！");return}else{if(editbox3.getvalue()==""){alert("请输入完整信息！");return}}}if(editbox4.getvalue()==""){editbox4.setvalue("123456789")}pic1.setpic("http://"+editbox1.getvalue()+".kouyu100.com/webinterface/webcall.action?msg="+CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse("{'action':'resetPassword','salt2':'2fd1','device':'8c:a6:e4:7e:36:a2','paras':['"+editbox2.getvalue()+"','"+editbox3.getvalue()+"','"+editbox4.getvalue()+"'],'code':'42','clientVersion':431,'salt1':'"+editbox2.getvalue()+"','version':'102'}")));mui.toast("完成！");};</script></html>
